name: Build Static Binaries

# on: release
on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ ubuntu-latest, macos-latest, windows-latest ]
        toolchain: [ stable ]
        include:
          - platform: ubuntu-latest
            targets: x86_64-unknown-linux-musl aarch64-unknown-linux-musl
          - platform: macos-latest
            targets: x86_64-apple-darwin aarch64-apple-darwin
          - platform: windows-latest
            targets: x86_64-pc-windows-gnu
            arguments: --workspace --exclude watchtower-plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Rust ${{ matrix.toolchain }} toolchain on ${{ matrix.platform }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Install Rust targets for ${{ matrix.platform }}
        run: |
          rustup target add ${{ matrix.targets }}
      - name: Build on Rust ${{ matrix.toolchain }} for ${{ matrix.targets }}
        run: |
          for target in ${{ matrix.targets }}
          do
            cargo build --release --color always --target $target ${{ matrix.arguments }}
            ldd target/$target/release/{teosd,teos-cli,watchtower-client}
          done
